<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description%}{{ page.description| strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Bootstrap core CSS -->
  <link href="{{ "/css/bootstrap.min.css"|prepend: site.baseurl }}"  rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ "/css/starter-template.css"|prepend: site.baseurl }}" rel="stylesheet">
  <!-- Custom icon and highlight styles for this template -->
  <link href="{{ "/css/blog.css"|prepend: site.baseurl }}" rel="stylesheet">

  <link href="{{ "/css/bootstrap-responsive.css"|prepend: site.baseurl }}" rel="stylesheet">


  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="{{ "/js/ie-emulation-modes-warning.js"|prepend: site.baseurl }}"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
